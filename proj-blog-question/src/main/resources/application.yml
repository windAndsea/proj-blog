swagger:
  title: 博客系统接口文档
  description: 博客系统-问答管理接口
  exclude-path: /error # 剔除请求

server:
  port: 8002
  servlet:
    context-path: /question # 上下文件路径，请求前缀 ip:port/article

spring:
  application:
    name: question-server # 应用名
  # 数据源配置
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/blog_question?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    #mysql8版本以上驱动包指定新的驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    #   数据源其他配置, 在 DruidConfig配置类中手动绑定
    initialSize: 8
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
  # nacos注册与发现配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis-plus:
  type-aliases-package: com.bandit.blog.entities
  # xxxMapper.xml 路径
  mapper-locations: classpath*:mapper/*.xml

# 日志级别，会打印sql语句
logging:
  level:
    com.bandit.blog.question.mapper: debug

# 阿里云配置
proj:
  blog:
    aliyun:
      endpoint: https://oss-cn-shenzhen.aliyuncs.com
      accessKeyId: xxx
      accessKeySecret: xxx
      bucketName: banditoct
      bucketDomain: https://banditoct.oss-cn-shenzhen.aliyuncs.com/


